<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker">
        <input type="color" id="colorInput" value="#ff0000">
        <div class="color-info">
            <p>HEX: <span id="hexValue">#ff0000</span></p>
            <p>RGB: <span id="rgbValue">rgb(255, 0, 0)</span></p>
            <p>HSL: <span id="hslValue">hsl(0, 100%, 50%)</span></p>
            <p>HWB : <span id="hwbValue">hsl(0, 0%, 0%)</span></p>
            <p>CMYK: <span id="cmykValue">cmyk(0%, 100%, 100%, 0%)</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
